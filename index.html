<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Associate Sign-In</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      margin: auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      color: #232f3e;
    }

    a.signin-button {
      display: inline-block;
      background-color: #ff9900;
      color: #fff;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.signin-button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Amazon Associate Portal</h1>
    <p>Click the button below to sign in to your Amazon Associates account.</p>
    <a class="signin-button" href="https://affiliate-program.amazon.com/home" target="_blank">Sign In</a>
  </div>

</body>
</html>
